<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

            <h1 class="text-center text-uppercase my-3">Pari e dispari</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <form class="row g-3 needs-validation">
                <div class="col-3">

                    <select name="pari-o-dispari" id="pOd" class="form-select">
                        <option value="pari">Pari</option>
                        <option value="dispari">Dispari</option>
                    </select>

                </div>


                <div class="col-3">

                    <select name="number" id="number" class="form-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                </div>

                <div class="col 3">
                    <button class="btn btn-primary" type="submit" id="btn-submit">Conferma</button>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>

</body>
